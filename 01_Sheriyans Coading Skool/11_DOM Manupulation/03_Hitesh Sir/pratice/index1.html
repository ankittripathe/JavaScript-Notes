<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScripts</h1>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor consectetur adipisicing elit</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.voluptatibus?</p>

    <script>
      console.log(document.body.firstChild);                           // #text
      console.log(document.body.firstElementChild);                    // <h1 id="main-heading">JavaScripts</h1>
      console.log(document.body.firstElementChild.nodeName);           // h1
   

      console.log(document.body.lastChild);                            // <Scripts></scripts>
      console.log(document.body.lastElementChild);                     // <Scripts></scripts>
      console.log(document.body.lastElementChild.nodeName);            //  scripts


      console.log(document.body.childNodes);                           // nodeList
      console.log(document.body.children);                             // html collection


      console.log(document.body.nextSibling);                          // null
      console.log(document.body.nextElementSibling);                   // null


      console.log(document.body.previousSibling);
      console.log(document.body.previousElementSibling);



      console.log(document.body.firstChild.nextSibling);
      console.log(document.body.firstChild.nextElementSibling);



      console.log(document.body.firstChild.previousSibling);             // null
      console.log(document.body.firstChild.previousElementSibling);      // null


      console.log(document.body.firstElementChild.nextSibling);
      console.log(document.body.firstElementChild.nextElementSibling);


      console.log(document.body.firstElementChild.previousSibling);
      console.log(document.body.firstElementChild.previousElementSibling);   //null
    </script>
  </body>
</html>
