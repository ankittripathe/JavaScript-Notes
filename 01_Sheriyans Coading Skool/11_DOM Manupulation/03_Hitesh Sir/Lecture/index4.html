<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM(QuerySelector)</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="bg-black">
      <h1 id="title" class="heading">
        DOM Learning On Chai aur Code
        <span style="display: none">test textContant</span>
      </h1>
      <h2>Lorem, ipsum dolor sit Lorem, ipsum</h2>
      <h2>Lorem, ipsum dolor sit Lorem, ipsum</h2>
      <h2>Lorem, ipsum dolor sit Lorem, ipsum</h2>
      <h2>Lorem, ipsum dolor sit Lorem, ipsum</h2>
      <p>Lorem, ipsum dolor sit amet !</p>
      <input type="password" />

      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>

    <script>
      // 1 querySelector()
      const selector = document.querySelector("h2");       // Shirf pahla wala select hoga
      // console.log(selector);
      selector.innerText = "Shirf pahla wala select hoga";
      selector.style.backgroundColor = "red";


      // 2. querySelecor by using (#id)
      const queryById = document.querySelector("#title");
      // console.log(queryById);

     let newBtn = document.createElement('h5')     // Elements create kr ke  h1 ke ander dalege.
     newBtn.innerText = 'Created Elements'
    //  console.log(newBtn);

     let h1KeAnder = document.querySelector('h1')
     h1KeAnder.appendChild(newBtn)
    


      // 3. querySelector by using (.class)
      const queryByClass = document.querySelector(".heading");
      console.log(queryByClass);

      //
      const check = document.querySelector('input');
      // const check = document.querySelector('input[type = "password"]');  // type vi de skte hai.
      console.log(check);


      // Acccess ul>li through querySelector
      const myul = document.querySelector("ul");
      //Esko further querySelector laga ke Access kr skte hai
      const turnGreen = myul.querySelector("li");  // Esko vi variable me store kr lete hai
      console.log(turnGreen);
      turnGreen.style.backgroundColor = "green";
      turnGreen.style.padding = "10px";
      turnGreen.style.borderRadius = "10px 15px";
      turnGreen.innerHTML = 'Using querySelector'


      /*   Note: Upar wala pura code ka matlab yahi hai Niche wala
           const myul = document.querySelector("ul").querySelector("li");
           myul.style.backgroundColor = 'green'
           myul.style.padding = "10px";
           myul.style.borderRadius = "10px 15px";
      */


       // Acccess ul>li through querySelectorAll  (upar wala queryselector se shirf pahla bas select hoga baki ka nhi hoga Esliye queryselectorAll ka use kr rhe hai.)
      const myul_2 = document.querySelector("ul");
      const fillColor = myul_2.querySelectorAll("li");  // Esko vi variable me store kr lete hai
      console.log(fillColor);
      fillColor[2].style.backgroundColor = 'orangered';
      fillColor[2].style.padding = "20px";
      fillColor[2].style.borderRadius = "30px 15px";
      fillColor[2].innerHTML = 'By Using querySelectorAll'

    </script>
  </body>
</html>
