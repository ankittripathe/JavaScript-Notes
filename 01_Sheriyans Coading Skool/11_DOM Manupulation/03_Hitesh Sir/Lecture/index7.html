<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: black; color: whitesmoke;">
    <div class="weeks">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    
    <script>
    let hapta = document.querySelector('.weeks')
    // console.log(hapta);
    // hapta.style.color = 'yellow'
    // console.log(hapta.children);                                    // Get HTML collection.
    // console.log(hapta.children[4]);            
    // console.log(hapta.children[6].innerHTML);
    hapta.children[6].style.backgroundColor = 'salmon'                  // E bas Apply krega 
    // console.log(hapta.children[6].style.backgroundColor = 'salmon')  // yaha console me print vi kr dega 
    
    // for loop toh kahi vi us kr skte hai protoptye me rhe ya nhi hoo.
    for (let i = 0; i < hapta.children.length; i++) {
        // console.log(hapta.children[i]);

        hapta.children[i].style.color ='green'

    hapta.children[2].style.color = 'blue'

    // console.log(hapta.lastElementChild);

    // console.log(hapta.childNodes); 
    // Childnodes => khali wala text include hoga aur children me tags bas. 

    
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.parentNode);
    console.log(dayOne.nextSibling);                // tab aur Enter ko text samjta hai.
    console.log(dayOne.nextElementSibling);        // Element dega


    </script>
