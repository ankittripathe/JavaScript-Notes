  <body>
    <!-- Ques.1 Create a new button element. Give a text 'click me', background color of red & text color if white.
    Insert the button as the first element inside the body tag -->

    <!-- Ques.2 Create a <p> tag in html , give it a class & some styling.
         Now Create a new class in CSS and try to append this class to the <p> element.
         Did you notice, how you overWrite the class name when you add a new one ?
         Solve this problem using classList   -->

         <p class="content">I am paragraph</p>

    <script>
      // Answer 1
      let newBtn = document.createElement("button");
      newBtn.innerHTML = "click me";
      newBtn.style.backgroundColor = "red";
      newBtn.style.color = "white";

      document.querySelector("body").prepend(newBtn);

      // Answer 2
      let para = document.querySelector('p')
      // para.setAttribute('class', "newClass")  //This overWrite old class
     
      para.classList.add('newClass')       // This methd will not overWrite old existing Class.
      console.log( para.classList());


    // remove ClassList
    para.classList.remove('newClass')    // This method will remove the class

    </script>
