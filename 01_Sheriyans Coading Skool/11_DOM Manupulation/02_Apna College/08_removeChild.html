<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM (delete Element / remove Child)</title>
  </head>
  <body>
    <div>
      <h1>Main Heading</h1>
      <h2>Middle Heading</h2>
      <p>This is ParaGraph</p>
      <button>click</button>
      <input type="text" placeholder ="Ankit">
      <h5>The End</h5>
    </div>

    <script>
      // remove p
      let para = document.querySelector("p");
      para.remove();

      // remove h1
      document.querySelector("h1").remove();  //single line code


      /***  removeChild() node  ****/
      const parent = document.querySelector("div");
      const child = document.querySelector("button");
      parent.removeChild(child);
      console.log(parent.removeChild(child));


    </script>
  </body>
</html>
