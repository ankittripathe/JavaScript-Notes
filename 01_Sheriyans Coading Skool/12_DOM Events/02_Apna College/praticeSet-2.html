<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pratice Set-1(Method-2)</title>
    <style>
        .dark{
            background-color: black;
            color: white;
        }

    </style>
  </head>
  <body>
    <!-- Ques.1 Create a toggle button that changes the screen to dark-mode when clicked
         & light-mode when clicked again -->
    <button id="btn">change mode</button>
    <p>Lorem ipsum dolor sit amet.</p>
    <script>
        let modeBtn = document.querySelector('#btn')
        let currMode = 'light'
        let bodee = document.querySelector('body')

        modeBtn.addEventListener('click', ()=>{
            if(currMode ==='light'){
                currMode = 'dark';
                bodee.classList.add('dark')
            }
            else{
                currMode ='light'
                bodee.classList.remove('dark')
            }
            console.log(currMode);
        })
 

    </script>
  </body>
</html>
