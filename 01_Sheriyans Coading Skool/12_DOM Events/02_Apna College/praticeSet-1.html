<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pratice Set-1</title>
  </head>
  <body>
    <!-- Ques.1 Create a toggle button that changes the screen to dark-mode when clicked
         & light-mode when clicked again -->

    <button id="btn">change mode</button>
    <p>Lorem ipsum dolor sit amet.</p>

    <script>
      let modeBtn = document.querySelector('#btn')
        currMode = 'light'

      modeBtn.addEventListener('click', ()=>{
        if(currMode === 'light'){
        // current mode ki value change krna hai=> light hai toh dark aur dark hai toh light
         currMode = 'dark'  
         document.querySelector('body').style.backgroundColor = 'black'
         document.querySelector('body').style.color = 'white'
        //  document.body.style.backgroundColor = 'black'

        } else {
          currMode = 'light'
          document.querySelector('body').style.backgroundColor = 'white'
          document.querySelector('body').style.color = 'black'

        }
        console.log(currMode);
      })

    </script>
  </body>
</html>
