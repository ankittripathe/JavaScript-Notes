    <title>Error Handling</title>

      body {
        background-color: black;

        text-align: center;

  <body>
    <h1>
      Error-Handling:- Error handling refers to the process of identifying,
      managing, and resolving errors
    </h1>
    <h1>try-catch:- use to find error in code</h1>
    <h2>
        Syntax:-
        try{
             console.log(result)
        } catch(error){
            console.log(error)
        }
    </h2>
