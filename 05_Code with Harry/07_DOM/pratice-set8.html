<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratice on beforeEnd & afterend</title>
  </head>
  <body>
    <div id="div">Namaste!</div>

    <script>
      div.insertAdjacentHTML("beforebegin", "<p>Hello jee</p>");

    </script>
  </body>
</html>
