<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-Attributes Methods</title>
  </head>
  <body>
    <div
      id="first"
      data-game="cricket"
      data-Player="Ankit"
      data-score="100"
      data-position="Web-Developer"
    >
      Data-Attributes Methods
    </div>

    <script>
      // data_*** Attributes Method

      console.log(first.dataset);
      console.log(first.dataset.game);
      console.log(first.dataset.player);
      console.log(first.dataset.score);
      console.log(first.dataset.position);
    </script>
  </body>
</html>
