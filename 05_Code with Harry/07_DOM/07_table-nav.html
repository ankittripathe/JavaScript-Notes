<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Navigation</title>
</head>

<body>
  <div class="conatiner">
    <table class="table">
      <caption>Table of legend</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    console.log(document.body.firstElementChild);
    
    let t = document.body.firstElementChild.firstElementChild
    console.log(t);

    console.log(t.rows);
    console.log(t.caption);
    console.log(t.tHead);
    console.log(t.tBodies);
    // console.log(t.tFoot);  // nhi hai index.html me tFoot

    // console.log(t.tHead.firstElementChild);
    // console.log(t.rows[0].rowIndex);
  </script>
</body>

</html>
