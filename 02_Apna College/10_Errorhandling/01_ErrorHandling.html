<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Handling</title>
</head>

<body style="background-color: black; color: aliceblue;">
  <h1>try-catch => use to find error in code</h1>


  <script>
    /* try {
        normal code
    } catch(err){     // err is error object++-
       handling error
    }
    */


    let a = 5;
    let b = 10;
    console.log("a =", a);
    console.log("b =", b);
    console.log("a+b =", a + b);

    try {
      console.log("a+c =", a + c);   // error yaha hai 
    } catch (error) {
      console.log(error);
    }


    try {
      console.log('a+d =', a + d);
    } catch (error) {
      console.log(error);
    }

    console.log("a+b =", a + b);
    console.log("a+b =", a + b);
    console.log("a+b =", a + b);
    console.log("a+b =", a + b);
    console.log("a+b =", a + b);

  </script>
</body>

</html>
