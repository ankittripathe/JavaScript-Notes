      /******* Example.1  ********/
      const promiseOne = new Promise((resolve, reject) => {
        setTimeout(function () {
          console.log("async task-1");
        }, 1000);
      });
      console.log(promiseOne);

      promiseOne.then(() => {
        console.log("promise is fullfilled");
      });

      /* Notes:-
          .then() wala part yaha print hi nhi hoga => eska direct connection hai resolve() se agar resolve ko call nhi krenge toh .then() wala part kavi vi execute nhi hoga
      */

      const promiseTwo = new Promise((resolve, reject) => {

        }, 1000);
      });

      // /*reslove ka conection hai .then() ke sath upar agar resolve ko call krenge tab
      // .then() wala part execute hoga */

      promiseTwo.then(() => {
        console.log("async-1 resolved");
      });
