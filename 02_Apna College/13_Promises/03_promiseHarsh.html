    /******  Example 1 *****/
    let promiseOne = new Promise((reslove, reject) => {
      if (true) {
        return reslove();
      } else {
        return reject();
      }
    });

    promiseOne
      .then(() => {
        console.log("resolve ho gaya tha");
      })
      .catch(() => {
        console.log("reject ho gaya tha");
      });

      console.log(promiseOne);
      

    /******  Example 2 *****/
    let promiseTwo = new Promise((reslove, reject) => {
      if (false) {
        return reslove("resolve ho gaya tha");
      } else {
        return reject("reject ho gaya tha");
      }
    });

    promiseTwo
      .then(function (data) {
        console.log('Success', data);
      })
      .catch(function (error) {
        console.log('Error:', error);
      });
      console.log(promiseTwo);
