      // Example.1
      let promise1 = new Promise((resolve, reject) => {
        let num = Math.round(Math.random() * 10);
        console.log(num);
        if (num < 5) {
          reject("random number was not supporting you");
        } else {
          setTimeout(() => {
            console.log("Yes I am Done");
            resolve("Ankit");
          });
        }
      });

      promise1
        .then((data) => {
          console.log(data);
        })
        .catch((err) => {
          console.log(err);
        });
