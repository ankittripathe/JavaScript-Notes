<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM(window | console | dir)</title>
</head>
<body style="background-color: palevioletred;">
  <h1>Learning DOM</h1>
  <button>Click me!</button>

  <script>
    console.log(window.document); // window is global object
    console.log(document);        // window is global object so window nhi rhega tab vi understood kr lega.

    console.dir(window.document);  // dir => for property & methods
    console.dir(document);         // use to see property & methods in console browser


    console.log(window.document.body);
    console.log(document.body);
     
    
    console.log(window.document.head);    
    console.log(document.head);


    console.log(window.document.title);
    console.log(document.title);      
  </script>
</body>
</html>
