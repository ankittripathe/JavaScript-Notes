<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchoronous Js</title>
  </head>
  <body>
    <h2>
      Synchronous => means the code runs in particular sequence of
      instruction(line by line) given in the program. Each instructions waits for
      the previous instruction to complete its execution
    </h2>

    <script>
      // Synchronous => Jis sequence me code likha hai usi sequence me coda ka execution hoga.
      console.log("one");
      console.log("two");
      console.log("three");
      console.log('four');
    
    </script>
    
  </body>
</html>
