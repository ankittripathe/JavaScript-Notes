<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callbacks</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h2>
      Callbacks => A callback is a function passed an argument to another
      function
    </h2>

    <script>
      //Example
      function sum(a, b) {
        console.log(a + b);
      }
      sum(10, 10);

      function calculator(a, b, sumCallback) {
        sumCallback(a, b);
      }
      calculator(1, 3, sum);

      //Example
      const hello = () => {
        console.log("hello callback");
      };
      setTimeout(hello, 3000);
    </script>

    <script>
        // function
        function greet(name){
            console.log(`Hello ${name}`);
        }
        greet('Ankit')
    </script>
  </body>
</html>
