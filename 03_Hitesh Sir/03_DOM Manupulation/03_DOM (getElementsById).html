<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM (getElementById)</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="bg-black">
      <h1 id="title" class="heading">
         Learning DOM On Chai Aur Code
        <span style="display: none">test textContant</span>
      </h1>
      <p>Lorem, ipsum dolor sit amet !</p>
    </div>

    <script>
      let tietal = document.getElementById("title");
      tietal.style.backgroundColor = "salmon";
      tietal.style.padding = "15px";
      tietal.style.borderRadius = "20px 10px";

      console.log(tietal.innerHTML);   // Esme html tag vi aa skta hai agar uske ander hai toh
      console.log(tietal.innerText);   // pure text aaega , hidden item nhi aaega
      console.log(tietal.textContent); // gap wagarah hai toh o vi aaega, Esme hidden item vi aaega
    </script>
  </body>
</html>
