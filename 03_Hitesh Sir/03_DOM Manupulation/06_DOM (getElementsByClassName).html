<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM (getElementsByClassName)</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div class="bg-black">
    <h1 id="title" class="heading">DOM Learning On Chai aur Code</h1>
    <h2>Lorem, ipsum dolor</h2>
    <h2>Lorem, ipsum dolor</h2>
    <h2>Lorem, ipsum dolor</h2>
    <h2>Lorem, ipsum dolor</h2>
    <p>Lorem, ipsum</p>
    <input type="password" />

    <ul>
      <li class="list-item">One</li>
      <li class="list-item">Two</li>
      <li class="list-item">Three</li>
      <li class="list-item">Four</li>
    </ul>
  </div>

  <script>
    let tempClassList = document.getElementsByClassName("list-item");
    console.log(tempClassList);
    // output: HTMLCollection(4)Â [li.list-item, li.list-item, li.list-item, li.list-item]

    // Prototype => Method me jake dekhna padega Nodelist jo de rha hai usme looping ka option hai ya nahi => browser ke console me dekna hota hai.
    // Agar nhi hoga toh usko Array me change krna padega

    tempClassList[0].style.color = 'orange'
    tempClassList[0].style.fontSize = '28px'

    tempClassList[1].style.color = 'red'
    tempClassList[2].style.color = 'maroon'


    // Array me change krne ke liye Array.from() ka use hota hai
    let convertedArray = Array.from(tempClassList); // E change ho gaya Array collection me ab
    console.log(convertedArray);

    convertedArray.forEach(function (li) {
      li.style.backgroundColor = '#19d619'
      li.style.padding = '10px'
    })

  </script>
</body>

</html>
