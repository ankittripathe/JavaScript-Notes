<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype(part-1)</title>
  </head>
  <body style="background-color: black; color: white">
    <h1 style="text-align: center">(ProtoType)</h1>
    <h2>
      A javaScripts objects is an entity having state and behaviour(properties &
      method)
    </h2>
    <h3>JS objects have a special property called prototype.</h3>
    <h4>We can set prototype using __proto__</h4>

    <script>
      /****  Example.1  ****/
      // Array
      let myHeros = ["thor", "Spiderman"];

      // object
      let heropower = {
        thor: "hammer",
        spiderman: "sling",

        getSpiderPower: function () {
          console.log(`Spidy power is ${this.spiderman}`);
        },
      };

      // prototype Set huwa Objet ke liye=> Ankit
      // matlab object me prototype set huwa hai toh Array wala vi access kr lega kauki Array ka type object hota hai.
      Object.prototype.Ankit = function () {
        console.log("Ankit is Present in all objects");
      };


      // prototype set huwa hai Shirf Arrya k liye=> heyAnkit 
      Array.prototype.heyAnkit = function () {
        console.log(`Say Hello`);
      };

      console.log(heropower);
      console.log(heropower.Ankit());
      // console.log(heropower.heyAnkit());     // object Array ke prototype ko Access nhi kr skta.

      console.log(myHeros);
      console.log(myHeros.Ankit());   
      // E object ke liye Set tha but Array vi Acces kr skta hai bcz Array ka type object hota hai.
      console.log(myHeros.heyAnkit());    // E toh Special set huwa hai Array ke liye




      // Example. String
      let anotherUserName = "Ekta";

      // string me prototype set kr diya gaya.
      String.prototype.myLength = function () {
        console.log(`${this}`);
        console.log(`Total length is ${this.length}`);
        console.log(`${this.toUpperCase()}`);
      };
      console.log(anotherUserName.trueLength());


    </script>
  </body>
</html>
