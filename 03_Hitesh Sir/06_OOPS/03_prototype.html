    <h2>
      A javaScripts objects is an entity having state and behaviour(properties &
      method)
    </h2>
    <h3>JS objects have a special property called prototype.</h3>
    <h4>We can set prototype using __proto__</h4>
    <script>
      /* We can set prototype using =>  __proto__
         => jis object ke properties & method  ko hum use krna chahte hai unko ham dusri ka
            prototype set krdenge
         => prototype apne aap me Ek object hai 
       */

      /**** Example.1 ****/ // prototype inheritance
      const user = {
        name: "Ankit",
        email: "ankit@google.com",
      };

      const Teacher = {
        makeVideo: true,
      };

      const TeachingSupport = {
        isAvailable: false,
      };

      const TASupport = {
        makeAssignmnet: "JS Notes",
        fullTime: true,
      };

      Teacher.__proto__ = user;
      console.log(Teacher.makeVideo); // true

      // modern Syntax
      Object.setPrototypeOf(TeachingSupport, user); // TeachingSupport me teacher ka prototype set kr diya.
      console.log(TeachingSupport.name); // output:- Ankit
