  <body style="background-color: black; color: aliceblue">
    <h1>Inheritance In Js</h1>
    <h3>
      Ineritance is passing down properties & methods from parent class to child
      class
    </h3>
    <p>
      Notes: if child & parent have same method, child's method will be
      used[Method overRiding]
    </p>

    <script>
      /* syntax
         class parent {}
         class Child extends Parent {}
      */

      /**** Example.1 *****/
      class User {
        constructor(username) {
          this.username = username;
        }

        logMe() {
          console.log(`USERNAME is ${this.username}`);
        }
      }

      class Teacher extends User {
        constructor(username, email, password) {
          super(username);
          this.email = email;
          this.password = password;
        }

        addCourse() {
          console.log(`A new course was added by ${this.username}`);
        }
      }

      //user1
      let chai = new Teacher("ankit", "ankit@outlook.com", "123");
      console.log(chai);
      console.log(chai.logMe());
      console.log(chai.addCourse());

      // user2
      let masalaChai = new User("kadakChai");
      console.log(masalaChai);
      console.log(masalaChai.logMe());
      // console.log(masalaChai.addCourse());


      console.log(chai === masalaChai);

      console.log(chai instanceof Teacher);
      console.log(chai instanceof User);
